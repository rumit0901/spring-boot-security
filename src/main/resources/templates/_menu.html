<div xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px">
	
	<a th:href="@{/}">Home</a>
	| &nbsp;
	<a th:href="@{/userInfo}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">User Info | &nbsp;</a>
	
	<a th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin | &nbsp;</a>
	
	<a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
	<a th:if="${#request.userPrincipal == null}" th:href="@{/login}">Login</a>
	
	</div>
